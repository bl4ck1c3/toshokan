          for_articles_html:
            For journal articles and conference articles, 
            <a href="http://scholar.google.com" target="_blank">Google Scholar</a> might 
            have what you are searching for.
          in_general_html:
            In general, DTU Findit has a technical scientific focus, and if what you are searching 
            for does not fall into that category, you might find better results in the Danish
            union catalogue,
            <a href="http://www.bibliotek.dk/?lingo=eng" target="_blank">bibliotek.dk</a>;
            <a href="http://scholar.google.com" target="_blank">Google Scholar</a>; or  
            <a href="http://books.google.com" target="_blank">Google Books</a>.
          how_to_search_html:
            Learn about the <a href="http://api.libguides.com/api_box.php?iid=3935&bid=14174533" target="_blank">search syntax</a> used by DTU Findit.
